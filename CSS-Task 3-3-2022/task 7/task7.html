<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        
          display: flex;
          
         
        
          
      }
      #container div {
        border: 1px solid black;
        width: 100px;
        margin: 10px;
        font-size: 40px;
        text-align: center;
        background-color: red;
      }
      div:nth-child(even){
          display: none;
      }
    </style>
  </head>
  <body>
    <h4>Hide even numbers from 1 to 10 !</h4>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
