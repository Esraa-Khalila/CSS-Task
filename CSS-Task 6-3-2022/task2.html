<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 2</title>
    <style>
      div {
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50px;
        animation-name: redColor;
        animation-iteration-count: infinite;
        animation-duration: 3s;
        margin: 20px;
      }

      @keyframes redColor {
        0% {
          transform: scale(.5);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
