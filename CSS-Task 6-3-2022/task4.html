    <style>
      div {
        width: 100px;
        height: 100px;
        border-radius: 70px;
        background-color: rgb(233, 233, 58);
        animation: round 3s  infinite;
      }
      @keyframes round {
        0% {
          transform: translateX(0) ;
        }
        100% {
          transform: translateX(800px);
        }
      }
    </style>
  </head>
